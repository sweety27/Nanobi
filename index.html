<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="myCtrl" ng-cloak>
	<div class="col-md-3 select-region" ng-init="readCSV()">
		<form name="regionForm">
			 <select name="region" ng-model="selectedRegion" ng-options="key as key for (key,value) in sales_total_select" class="form-control" ng-change="tableUpdate(selectedRegion)">
				<option value="" selected="selected">Please select the region</option>
			</select>
		</form>
	</div>
	
	<div class="clearfix"></div>
	<div class="col-md-12" ng-init="readCSV()">
		<div class="col-md-6" style="margin-top:5%">
			<table  class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>Region</td>
						<td>Sales</td>
					</tr>
				</thead>
			    <tr ng-repeat="(key,value) in sales_total">
			      <td ng-click="addSeries(value)" id="gaugeUpdate">{{key}}</td>
			      <td>{{value}}</td>
			    </tr>
			</table>
		</div>
		<div class="col-md-6 gaugechart">
			<highchart id="chart1" config="chartConfig"></highchart>
		</div>
	</div>
	<div class="col-md-6">
	   <a href="chart.html" class="text-right">Link to Assignment 2</a>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>

	<script type="text/javascript" src="js/data.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
	<script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>
</body>
</html>
